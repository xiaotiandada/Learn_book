<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    var tick = true;
    function ticker(){
        if(tick){
            console.log("TICK");
            tick = false;
        }else{
            console.log("TOCK");
            tick=true;
        }
    }
    setInterval(ticker,1000);
    
    </script>

</body>
</html>
