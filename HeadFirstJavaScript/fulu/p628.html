<body>
    <script>
        function printArgs() {
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
                console.log(arguments);
            }
        }
        printArgs("one", "two", 22);

        function emote(kind){
            if(kind === "selence"){
                console.log("Play site in silence");
            }else if( kind === "says"){
                console.log("Play says: '"+arguments[1]+"'");
            }
        }

        emote("selence");
        emote("says","stand back");
    </script>
