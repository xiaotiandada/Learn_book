<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var cadi = {
        make : "GM",
        model : "cadillac",
        year : 1995,
        color : "tan",
        passengers : 5,
        convertible : false,
        mileage : 12892,

        
        started : false,
        start : function(){
            this.started = true;
        },
        stop:function(){
            this.started = false;
        },
        drive :function(){
            if(this.started){
                alert(this.make + " "+ this.model + " "+" goes zoom zoom!");
            }else{
                alert("You need to start the engine first.");
            }
        }
    };

    var chevy = {
        make : "Chevy",
        model : "Bel Air",
        year : 1957,
        color : "red",
        passengers : 2,
        convertible : false,
        mileage : 1021,

        
        started : false,
        start : function(){
            this.started = true;
        },
        stop:function(){
            this.started = false;
        },
        drive :function(){
            if(this.started){
                alert(this.make + " "+ this.model + " "+" goes zoom zoom!");
            }else{
                alert("You need to start the engine first.");
            }
        }
    };

    var taxi = {
        make : "Webville Motors",
        model : "Taxi",
        year : 1995,
        color : "yellow",
        passengers : 4,
        convertible : false,
        mileage : 281341,

        started : false,
        start : function(){
            this.started = true;
        },
        stop:function(){
            this.started = false;
        },
        drive :function(){
            if(this.started){
                alert(this.make + " "+ this.model + " "+" goes zoom zoom!");
            }else{
                alert("You need to start the engine first.");
            }
        }
    };

    cadi.start();
    cadi.drive();
    cadi.stop();

    chevy.start();
    chevy.drive();
    chevy.stop();

    taxi.start();
    taxi.drive();
    taxi.stop();
    
    
    </script>
</body>
</html>
