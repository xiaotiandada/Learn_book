<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    function Root(name,year,owner){
        this.name = name;
        this.year = year;
        this.owner = owner;
    }
    Root.prototype.maker = "ObjectsRUs";
    Root.prototype.speak = function(){
        alert("Warning warning!!");
    };
    Root.prototype.makeCoffee = function(){
        alert("Making coffee");
    };
    Root.prototype.blinkLights = function(){
        alert("Blink blink");
    };
    
    var robby = new Root("Robby",1956,"Dr.morbius");
    var rosie = new Root("Rosie",1962,"George Jetson");

    robby.onOffSwitch = true;
    robby.makeCoffee = function(){
        alert("Fetching a coffee from Starbucks.");
    };
    rosie.cleanHouse = function(){
        alert("Clening! Spic and span sonn..");
    };
    console.log(robby.name = " was made by "+ robby.maker+ " in "+robby.year + " and is owned by "+robby.owner);

    robby.makeCoffee();
    robby.blinkLights();
    

    console.log(rosie.name = " was made by " + rosie.maker + " in "+ rosie.year + " and is owned by "+rosie.owner);
    rosie.cleanHouse();
    </script>
</body>
</html>
