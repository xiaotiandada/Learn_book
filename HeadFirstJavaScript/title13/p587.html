<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Robot(name,year,owner){
        this.name = name;
        this.year = year;
        this.owner = owner;
    }

    Robot.prototype.maker = "ObjectsRUs";
    Robot.prototype.errorMessage = "All systems go";
    Robot.prototype.reportError = function(){
        console.log(this.name + " says " + this.errorMessage);
    };
    Robot.prototype.spillWater = function(){
        this.errorMessage = "I appear to have a short circuit!";
    };

    var robby = new Robot("Robby",1956,"Dr.Morbius");
    var roise = new Robot("Roise",1956,"George Jetson");
    
    roise.reportError();
    robby.reportError();

    robby.spillWater();

    roise.reportError();
    robby.reportError();
    console.log(robby.hasOwnProperty("errorMessage"));
    console.log(roise.hasOwnProperty("errorMessage"));
    </script>
</body>
</html>
