<body>
    <script>
        String.prototype.palindrome = function () {
            var len = this.length - 1;
            for (var i = 0; i < len; i++) {
                if (this.charAt(i) !== this.charAt(len - i)) {
                    return false;
                }
                if (i === (len - i)) {
                    return true;
                }
            }
            return true;
        };

        //高阶解决方案

        String.prototype.palindromes = function(){
            var r = this.split("").reverse().join("");
            return (r === this.valueOf());
        }

        var phrases = ["eve","kayak","mom","wow","Not a palindrome"];
        var phrases1 = ["eve","kayak","mom","wow","Not a palindrome"];

        for(var i =0;i<phrases.length;i++){
            var phrase = phrases[i];
            if(phrase.palindrome()){
                console.log("'"+phrase+" ' is a palindrome");
            }else{
                console.log("'"+phrase+" ' is NOT a palindrome");
            }
        }

        for(var i =0;i<phrases1.length;i++){
            var phrase = phrases1[i];
            if(phrase.palindromes()){
                console.log("'"+phrase+" ' is a palindrome");
            }else{
                console.log("'"+phrase+" ' is NOT a palindrome");
            }
        }

    </script>
</body>
