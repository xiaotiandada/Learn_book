    <script>
    
    var migration = true;
    

    var fly = function(num){
        for(var i=0;i<num;i++){
            console.log("Flying!");
        }
    };
    function quack(num){
        for(var i=0;i<num;i++){
            console.log("QUACK!");
        }
    }

    if(migration){
        quack(4);
        fly(4);
    }
    
    </script>
