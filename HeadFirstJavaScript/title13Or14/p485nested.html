    <script>    
    
    var migration = true;
    var fly = function(num){
        var sound = "Flying";
        function wingFlapper(){
            console.log(sound);
        }
        for(var i=0;i<num;i++){
            wingFlapper();
        }
    };
    

    function quck(num){
        var sound = "Quack";
        var quacker = function(){
            console.log(sound);
        };
        for(var i=0;i<num;i++){
            quacker();
        }
    }

    if(migration){
        quck(4);
        fly(4);
    }


    
    </script>
