<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Car(make,model,year,color,passengers,convertible,mileage){
        this.make = make;
        this.model = model;
        this.year = year;
        this.color = color;
        this.passengers = passengers;
        this.convertible = convertible;
        this.mileage = mileage;
        this.started = false;

        this.start = function(){
            this.started = true;
        };
        this.stop = function(){
            this.started = false;
        };
        this.drive = function(){
            if(this.started){
                alert("Zoom zoom!");
            }else{
                alert("You need to start the engine first");
            }
        };
    }


    var chevy = new Car("Chevy","Bel Air",1957,"red",2,false,1021);
    var cadi = new Car("Gm","Cadillca",1955,"tab",5,false,12892);
    var taxi = new Car("Webville Motors","Taxi",1955,"yellow",4,false,281341);
    var flat = new Car("Fiat","500",1957,"Medium Blue",2,false,88000);
    
    var testCar = new Car("Webville Motors","Test Car",2014,"marine",2,true,21);




    var cars = [chevy,cadi,taxi,flat,testCar];

    for(var i =0;i<cars.length;i++){
        cars[i].drive();        
        cars[i].start();
        cars[i].drive();
        cars[i].drive();
        cars[i].stop();
    }
    </script>
</body>
</html>
