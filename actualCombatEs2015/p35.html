        'use strict';

        var a = {
            init: function init() {
                var _this = this;

                this.bar = function () {
                    return _this.dam;
                };
            },

            dam: 'hei',
            foo: function foo() {
                return this.dam;
            }
        };

        var b = {
            dam: 'ha'
        };

        a.init();

        console.log(a.foo());
        console.log(a.foo.bind(b).call(a));
        console.log(a.bar.call(b));  //无法改变
