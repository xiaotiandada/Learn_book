<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
    
    const noop = () => {}
    function api(callback = noop){
        return new Promise ( (resolve,reject) => {
            const value = 'foobar'

            resolve(value)
            callback(null,value)
        })
    }

    // callback
    api((err,data) =>{
        if(err) return console.error(err)

        // ...
    })

    // Promise
    api()
        .then(value => {
            // ...
        })
        .catch(err => console.error(err))
    
    </script>
</body>
</html>
