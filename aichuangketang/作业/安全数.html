<body>
    <script>
    // 安全数
    var n = parseInt(prompt("请输入一个整数"));
    for(var i = 1;i<=n;i++){
        if( (i % 7 != 0)  && (i % 10 != 7)  ){
            console.log(i + "安全数");
        }
    }


    </script>
</body>
