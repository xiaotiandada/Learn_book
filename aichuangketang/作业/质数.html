<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    // 质数
    var n = parseInt(prompt("请输入一个正整数"));

    var sum = 0;


    // 寻找约数
    for(var i=1;i<=n;i++){
        if( n % i == 0){
            sum++;
        }
    }
    if(sum==2){
        console.log(n + "是一个质数");
    }else{
        console.log(n + "不是一个质数");
    }


    </script>
</body>
</html>
