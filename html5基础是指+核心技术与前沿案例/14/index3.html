<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #background {
            height: 100%;
            background-position: 50% 50%;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="background" data-bg-xl="./img/2880x1800.jpg" data-bg-l="./img/1200x750.jpg" data-bg-m="./img/980x613.jpg" data-bg-s="./img/768x480.jpg"
        data-bg-xs="./img/480x300.jpg"></div>
    <script src="./jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            let bg = $("#background")
            $(window).resize(function () {
                resizeBackground()
            })
            resizeBackground()

            function resizeBackground() {
                let winWidth = $(window).width()
                console.log(winWidth)
                if (winWidth > 1200) {
                    bg.css("background-image", "url(" + bg.attr("data-bg-xl") + ")");
                } else if (winWidth > 980) {
                    bg.css("background-image", "url(" + bg.attr("data-bg-l") + ")");
                } else if (winWidth > 768) {
                    bg.css("background-image", "url(" + bg.attr("data-bg-m") + ")");
                } else if (winWidth > 480) {
                    bg.css("background-image", "url(" + bg.attr("data-bg-s") + ")");
                } else {
                    bg.css("background-image", "url(" + bg.attr("data-bg-xs") + ")");
                }
            }
        })
    </script>
</body>

</html>
