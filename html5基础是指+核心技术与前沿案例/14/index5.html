<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5 Example</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #7F8C8D;
            font-family: "Helvetica Neue", sans-serif;
            color: rgba(255, 255, 255, .8);
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin: 30px auto;
        }

        #slideshow {
            width: 980px;
            height: 450px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        #slideshow ul,
        #slideshow ul li,
        #slideshow-nav {
            list-style: none;
            position: absolute;
        }

        #slideshow-nav {
            width: 100%;
            bottom: 20px;
            text-align: center;
        }

        #slideshow-nav span {
            display: inline-block;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            font-size: 0;
            background: rgba(255, 255, 255, .3);
            transition: all .5s;
            -webkit-transition: all .5s;
            margin: 0 7px;
            cursor: pointer;
            user-select: none;
            /*使圆点不能被选中*/
            -webkit-user-select: none;
        }

        #slideshow-nav span.active {
            background: #FFF;
        }

        @media screen and (max-width: 979px) {
            #slideshow,
            ul,
            li,
            img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Slideshow component</h1>
    <div id="slideshow">
        <ul>
            <li>
                <img src="p1.jpg">
            </li>
            <li>
                <img src="p2.jpg">
            </li>
            <li>
                <img src="p3.jpg">
            </li>
            <li>
                <img src="p4.jpg">
            </li>
        </ul>
        <div id="slideshow-nav"></div>
    </div>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            let duration = 3000 // 每张图片持续显示时间
            let speed = 1000 // 图片切换的动画时间
            let width = $('#slideshow').width() ////获得单张图片的宽度
            let curIndex = 0 // 设置当前显示图片的索引值
            let totalIndex = $('#slideshow > ul > li').length //获得总的图片数量
            let timer // 设置一个计时变量
            $('#slideshow > ul > li').each(function (index) {
                $(this).css('left', index * width + 'px') // 设置轮播图片的横向排列
                $('#slideshow-nav').append('<span>' + (index + 1) + '</span>') //在导航中添加相应的节点
            })
            $('#slideshow-nav > span').each(function (index) {
                $(this).attr('index', index) // 存储每个节点的索引值
                $(this).click(function () { // 当span单击
                    curIndex = $(this).attr('index') - 1 //刷新当前显示图片的索引值
                    clearTimeout(timer) // 清除定时器
                    move() // 重新执行move函数以显示该图片
                })
            })
                $('#slideshow-nav > span').eq(0).addClass('active') //设置第一个圆点为active
                let firstChild = $('#slideshow > ul >li').eq(0).clone() //将第一张图片复制一份
                $('#slideshow > ul').append(firstChild) //将该图片添加到列表最末
                firstChild.css('left', totalIndex * width + 'px') //将复制的第一张图片显示在图片序列最右侧
                function move() {
                    curIndex++ //使索引值加以1
                    if (curIndex > totalIndex) { //当索引值大于图片总数时
                        curIndex = 1 //表示当前应播放第2张图片
                        $('#slideshow > ul').css('left', '0px') //将图片序列重置到原点
                    }
                    for (let i = 0; i < totalIndex; i++) {
                        $('#slideshow-nav > span').eq(i).removeClass("active"); //清除所有导航节点的active类
                    }
                    if (curIndex === totalIndex) {
                        $('#slideshow-nav > span').eq(0).addClass('active') ///如果当前索引值等于图片总数，则说明当前正显示第一张图片的副本，因此应激活第一个导航节点
                    } else {
                        $('#slideshow-nav > span').eq(curIndex).addClass("active"); //在其余情况下，则为当前导航节点添加active类
                    }
                    $('#slideshow > ul').animate({
                        left: width * curIndex * -1 + 'px'
                    }, speed) //为图片序列创建动画
                    timer = setTimeout(move, duration + speed) //设置延迟一定时间后执行move函数，延迟时间等于动画时长加上每张图片的持续显示时间
                }
                timer = setTimeout(move, duration); //设置延迟一定时间后执行move函数，延迟时间等于每张图片的持续显示时间
                $('#slideshow').css('height', $('img').height() + 'px')
                $(window).resize(function () {
                    width = $('#slideshow').width()
                    $('#slideshow').css('height', $('img').height() + 'px')
                    $('#slideshow > ul > li').each(function (index) {
                        $(this).css('left', index * width + 'px') //设置轮播图片的横向排列
                    })
                    $('#slideshow > ul').stop().animate({
                        left: width * curIndex * -1 + 'px'
                    }, 0)
                })
           
        })
    </script>
</body>

</html>
