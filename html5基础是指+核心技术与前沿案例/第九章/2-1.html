<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .close{
        font-size: 0;
        cursor: pointer;
        display: block;
        width: 100px;
        height: 100px;
        line-height: 100px;
        border-radius: 50%;
        background: #8b8ab3;
        color: #fff;
        text-align: center;
    }
    .close::before{
        content: '+';
        speak: none;
        font-size: 48px;
        display: block;
    }
    .close:hover::before{
       -webkit-animation: spin 1s linear 1s 2 alternate;
       animation: spin 1s linear 1s 2 alternate;
    }
    @keyframes spin{
        from{
            transform: rotate(0deg)
        }
        to {
            transform: rotate(360deg)
        }
    }
    </style>
</head>
<body>
    <span class="close">close</span>
</body>
