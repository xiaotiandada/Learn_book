<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #999;
        }
        .icon {
            font-size: 0;
            cursor: pointer;
            /* display: block; */
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background: #8b8ab3;
            color: #fff;
            text-align: center;

            display: inline-block;
            margin-right: 20px;
        }

        .icon::before {
            content: '+';
            speak: none;
            font-size: 48px;
            display: block;
        }

        .icon:hover::before {
            -webkit-animation: spin 1s;
            animation: spin 1s;
        }
        @-webkit-keyframes spin {
            from {
                 opacity: 0;
                -webkit-transform: translateY(100%)
            }
            to {
                opacity: 1;                
                -webkit-transform: translateY(0%)
            }
        }
        @keyframes spin {
            from {
                 opacity: 0;
                transform: translateY(100%)
            }
            to {
                opacity: 1;                
                transform: translateY(0%)
            }
        }
    </style>
</head>

<body>
        <span class="icon">icon</span>
        <span class="icon">icon</span>
        <span class="icon">icon</span>
        <span class="icon">icon</span>
        <span class="icon">icon</span>
</body>
