<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #4ea980;
        }
    .loader{
        text-indent: -9999em;
        position: relative;
        width: 200px;
        height: 200px;
        background: #fff;
        background: linear-gradient(to right, #fff 10%, rgba(255, 255, 255, 0) 50%);
        box-shadow: inset 0 0 0 20px rgba(255, 255, 255, .2);
        border-radius: 50%;

        animation: load-effect 2s infinite linear;
    }
    .loader::before{
        position: absolute;
        content: '';
        width: 50%;
        height: 50%;
        background: #fff;
        border-radius: 100% 0 0 0;
        left: 0;
        top: 0;

    }
    .loader::after{
        position: absolute;
        content: '';
        width: 160px;
        height: 160px;
        background: #4ea980;
        border-radius: 50%;
        left: 20px;
        top: 20px;
    }
    @keyframes load-effect{
        0%{
            transform: rotate(0deg)
        }
        100%{
            transform: rotate(360deg)
        }
    }
    </style>
</head>
<body>
    <div class="loader">loading...</div>
</body>
</html>
