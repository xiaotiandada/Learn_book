<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .book{
        width: 300px;
        margin: 0 auto;
        position: relative;
        
        perspective: 1500px;
        transform-style: preserve-3d;
        transform: rotateX(10deg)
    }
    li{
        position: absolute;
        font-size: 0;
        width: 300px;
        height: 400px;
        box-shadow: inset 0px 0px 2px rgba(0, 0, 0, .1);

        backface-visibility: hidden;
        transition: transform 1s;
    }
    .book:hover .cover{
        transform: rotateY(-180deg)
    }
    .book:hover .page1{
        transform: rotateY(0deg)
    }
    .cover{
        z-index: 0;
        background: red;

        transform-origin: left center;
    }
    .page1{
        z-index: -1;
        background: yellow;
        left: -300px;

        transform: rotateY(180deg);
        transform-origin: right center;
    }
    .page2{
        z-index: -2;
        background: goldenrod;
    }

    </style>
</head>
<body>
    <ul class="book">
        <li class="cover">第1页</li>
        <li class="page1">第2页</li>
        <li class="page2">第3页</li>
    </ul>
</body>
</html>
