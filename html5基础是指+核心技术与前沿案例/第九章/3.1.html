<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #mycanvas{
        background: #4995DD;
    }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="1000" height="600">your boower does not support the canvas element</canvas>
    <script>
    var canvas = document.getElementById('mycanvas')
    var context = canvas.getContext('2d')

    var particles = []
    for(var i = 0;i<500;i++){
        particles.push({
            x: Math.random()*window.innerWidth,
            y: Math.random()*window.innerHeight,
            vx: (Math.random()*1-.5),
            vy: (Math.random()*1+.5),
            size: 1+Math.random()*12,
            color: '#' + ('00000' + (Math.random() * 0x1000000<<0).toString(16)).slice(-6)
        })
    }

    function timeUpdate(e){
        context.clearRect(0,0, window.innerWidth, window.innerHeight)

        var particle;

        for(var i = 0;i<500;i++){
            particle = particles[i]
            particle.x += particle.vx
            particle.y += particle.vy
            if(particle.x < 0){
                particle.x = window.innerWidth
            }
            if(particle.x > window.innerWidth){
                particle.x = 0
            }
            if(particle.y >= window.innerHeight){
                particle.y = 0
            }
            context.fillStyle = particle.color  //填充颜色
            context.beginPath()             // 绘制雪花
            context.arc(particle.x, particle.y,particle.size,0,Math.PI*2)  // 绘制圆形
            context.closePath()   // 闭合路径
            context.fill()   // 填充颜色
        }
    }
    setInterval(timeUpdate,40)
    </script>
</body>
