<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .row {
            width: 100%;
            background: #000;
            position: relative;
            box-sizing: border-box;
        }

        .side {
            position: absolute;
            width: 300px;
            height: 500px;
            background: #c0392b;
            text-align: center;
            /* left: 0; */
            float: left;
        }

        .main {
            width: 100%;
            height: 500px;
            background: #e74c3c;
            text-align: center;
            float: right;
            margin-left: -300px;
        }
        .content{
            margin-left: 300px;
        }

        .side p,
        .main p {
            font-size: 26px;
            line-height: 500px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="row">

        <div class="main">
            <div class="content">
                <p>learnlearnlearnlearnlearnlearnlearnlearnlearnlearnlearnlearnlearnlearn</p>
            </div>
        </div>
        <div class="side">
            <p>order</p>
        </div>
    </div>
</body>

</html>
