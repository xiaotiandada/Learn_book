<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #16a085;
        }
        #audio-player{
            width: 480px;
            height: 100px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, .8);
            position: relative;
        }
        @font-face{
            font-family: 'icon-font';
            src: url('font/flat-ui-icons-regular.ttf'),
            url('font/flat-ui-icons-regular.eot'),
            url('font/flat-ui-icons-regular.woff'),
            url('font/flat-ui-icons-regular.svg'),
        }
    </style>
</head>

<body>
    <audio autoplay controls>
        <source src="music.ogg" type="audio/ogg">
        <source src="music.mp3" type="audio/mp3">
        <source src="music.wav" type="audio/wav">
        您的浏览器不支持音频播放
    </audio>
    <div id="audio-player">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <div id="progress-bar" class="progress"></div>
        <div id="progress-bg" class="progress"></div>
        <div id="play-status" class="mute"></div>
    </div>
</body>

</html>
