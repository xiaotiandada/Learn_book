<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #333;
        }

        #video {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            z-index: -100;

            opacity: .5;
        }

        h1 {
            font-size: 150px;
            text-transform: uppercase;
            opacity: .9;
            font-weight: 100;
            color: #fff;
            text-align: center;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) ;
        }
    </style>
</head>

<body>
    <h1>Vestibulum neque</h1>
    <video width="" height="" controls autoplay loop id="video">
        <source src="video1.mp4" type="video/mp4">
    </video>
</body>

</html>
