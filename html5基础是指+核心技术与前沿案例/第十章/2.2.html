<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    a{
        text-decoration: none;
        color: #999;
        /* text-indent: 1.2em; */
        text-indent: -9999em;
        font-size: 32px;
        display: block;
        width: 40px;
        height: 40px;
        background: #333;
        border-radius: 3px;
        /* line-height: 1; */
        position: relative;
    }
    a::after{
        content: '';
        position: absolute;
        width: 22px;
        box-shadow: 0 10px 0 2px #fff, 0 20px 0 2px #fff, 0 30px 0 2px #fff;
        left: 9px;
        top: 0px;
    }
    a:hover{
        color: #2ecc71;
    }
    a:hover::after{
        box-shadow: 0 10px 0 2px #2ecc71, 0 20px 0 2px #2ecc71, 0 30px 0 2px #2ecc71;        
    }
    </style>
</head>
<body>
    <a href="javascript:;">Menu</a>
</body>
